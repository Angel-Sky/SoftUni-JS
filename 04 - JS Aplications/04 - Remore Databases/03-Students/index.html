<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="error"></div>
    <form id="form">
        <h3>Add Student</h3>
        <label>First Name </label>
        <input type="title" id="firstName" placeholder="Name...">
        <label>Last Name</label>
        <input type="title" id="lastName" placeholder="Last name...">
        <label>Faculty Number</label>
        <input type="title" id="facultyNum" placeholder="Faculty number...">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade...">
        <button id="submit">Submit</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
