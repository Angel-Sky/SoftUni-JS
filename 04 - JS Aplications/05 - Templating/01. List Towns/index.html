<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Towns</title>
    <script src="../handlebars.min-v4.7.6.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" class="content">
        <label for="towns">Towns</label>
        <input id="towns" type="text" />
        <button id="btnLoadTowns">Load</button>
    </form>
    <div id="root">
        <!-- <ul>
            <li>Sofia</li>
            <li>Plovdiv</li>
            <li>Varna</li>
            <li>Burgas</li>
        </ul> -->
    </div>
</body>
<script src="./app.js"></script>
<script type="text/x-handlebars-template" id="list-template">
    <ul>
        {{#each towns}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</script>
</html>
